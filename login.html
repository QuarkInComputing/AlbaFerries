<!DOCTYPE html>
<hmtl>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Login</title>

        <!--Stylesheets-->
        <link id="theme-desktop" rel="stylesheet" href="css/stylesheet.css"> 
        <link id="theme-mobile" rel="stylesheet" media="screen and (max-width: 992px)" href="css/mobile.css">

        <link id="section" rel="stylesheet" href="css/sections/login.css">

        <!--Favicon-->
        <div id="favicon"><script src="./js/inner/favicon.js"></script></div>

        <!--Google Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    </head>

    <body class="login">
        <section id="login">
            <div class="logincard">
                <div class="greeting">
                    <img class="logo" src="./media/logo.webp">
                    <h2>Welcome Back!</h2>
                    <p>Please enter your details</p>
                </div>
                
                <form id="loginform" method="POST">
                    <table>

                        <input type="hidden" name="formType" value="login">

                        <label for="email">Email</label><br>
                        <input type="text" id="email" name="Email" size="60" maxlength="50"><br>
                        <span id="emailError" class="error"></span>

                        <br>

                        <label for="password">Password</label><br>
                        <input type="password" id="password" name="Password" size="60"><br>
                        <span id="passwordError" class="error"></span>

                        <br>
                               
                        <input type="submit" value="Login"/>

                    </table>

                    <p>New User?</p>
                    <a class="animatedlink" href="#" onclick="showSection('register'); return false;">Create new account</a>
                </form>
            </div>
        </section>

        <section id="register">
            <div class="logincard">
                <div class="greeting">
                    <img class="logo" src="./media/logo.webp">
                    <h2>Welcome!</h2>
                    <p>Please create your account</p>
                </div>

                <form id="registerform" method="POST">
                    <table>

                        <input type="hidden" name="formType" value="register">

                        <label for="email">Email</label><br>
                        <input type="text" id="email" name="Email" size="60" maxlength="50"><br>
                        <span id="emailError" class="error"></span>

                        <br>

                        <label for="forename">Forename</label><br>
                        <input type="text" id="forename" name="Forename" size="60" maxlength="30"><br>
                        <span id="forenameError" class="error"></span>

                        <br>

                        <label for="surname">Surname</label><br>
                        <input type="text" id="surname" name="Surname" size="60" maxlength="40"><br>
                        <span id="surnameError" class="error"></span>

                        <br>

                        <label for="dob">Date Of Birth</label><br>
                        <input type="date" id="dob" name="Dob"><br>
                        <span id="dobError" class="error"></span>

                        <br>

                        <label for="password">Password</label><br>
                        <input type="password" id="password" name="Password" size="60"><br>
                        <span id="passwordError" class="error"></span>

                        <br>

                        <label for="phone">Phone Number (+44)</label><br>
                        <input type="text" id="phone" name="Phone" size="60" maxlength="11"><br>
                        <span id="phoneError" class="error"></span>

                        <br>
                               
                        <input type="submit" value="Register"/>

                    </table>

                    <p>Existing User?</p>
                    <a class="animatedlink" href="#" onclick="showSection('login'); return false;">Login</a>
                </form>
            </div>
        </section>
    </body>

    <script src="./js/sections/login.js"></script>
    <script src="./js/ajax/loginHandler.js"></script>
</html>
